<!DOCTYPE html>


<html lang='en'>


    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <link href="/static/styles.css" rel="stylesheet">

        <title>SportsGator NFL</title>
    </head>


    <body class="bg-dark">

        <!-- Nav Bar -->
        <nav class="bg-dark navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="../static/SportsGatorNFLlogo.png" alt="Photo" class="mid-image"><span> {% block title %}{% endblock %}</span></a>
                
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/teams">NFL Teams</a></li>
                            <li class="nav-item"><a class="nav-link" href="/game">Catch The Ball</a></li>
                        </ul>

                </div>
            </div>
        </nav>


        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://rapidapi.com/tank01/api/tank01-nfl-live-in-game-real-time-statistics-nfl/" target="_blank">Rapid API</a>
        </footer>

    </body>


</html>
